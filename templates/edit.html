<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar | {{ req.titulo }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0 fw-bold"><i class="fas fa-pen-to-square me-2"></i>Editando Requisito #{{ req.id }}</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Título</label>
                            <input type="text" name="titulo" class="form-control" value="{{ req.titulo }}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Categoria ISO</label>
                            <select name="categoria" class="form-select">
                                <option value="Funcional" {% if req.categoria == 'Funcional' %}selected{% endif %}>Funcional</option>
                                <option value="Não Funcional" {% if req.categoria == 'Não Funcional' %}selected{% endif %}>Não Funcional</option>
                                <option value="Negócio" {% if req.categoria == 'Negócio' %}selected{% endif %}>Negócio</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Prioridade</label>
                            <select name="prioridade" class="form-select">
                                <option value="Alta" {% if req.prioridade == 'Alta' %}selected{% endif %}>Alta</option>
                                <option value="Média" {% if req.prioridade == 'Média' %}selected{% endif %}>Média</option>
                                <option value="Baixa" {% if req.prioridade == 'Baixa' %}selected{% endif %}>Baixa</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Descrição</label>
                            <textarea name="descricao" class="form-control" rows="5">{{ req.descricao }}</textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">Salvar Alterações</button>
                            <a href="/" class="btn btn-light border">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
