<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SGR | Backlog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-4 shadow-sm">
    <div class="container"><span class="navbar-brand mb-0 h1">Gestor de Requisitos Atômicos</span></div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm p-4 mb-4">
                <form action="/create" method="POST">
                    <label class="form-label fw-bold">Título</label>
                    <input type="text" name="titulo" class="form-control mb-3" required>
                    <label class="form-label fw-bold">Categoria</label>
                    <select name="categoria" class="form-select mb-3">
                        <option value="Funcional">Funcional (RF)</option>
                        <option value="Não Funcional">Não Funcional (RNF)</option>
                        <option value="Negócio">Negócio (RN)</option>
                    </select>
                    <label class="form-label fw-bold">Prioridade</label>
                    <select name="prioridade" class="form-select mb-3">
                        <option value="Alta">Alta</option>
                        <option value="Média" selected>Média</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                    <label class="form-label fw-bold">Descrição</label>
                    <textarea name="descricao" class="form-control mb-3" rows="3"></textarea>
                    <button type="submit" class="btn btn-primary w-100">Salvar Requisito</button>
                </form>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card shadow-sm p-4">
                <table class="table align-middle">
                    <thead><tr><th>Serial</th><th>Requisito</th><th class="text-end">Ações</th></tr></thead>
                    <tbody>
                        {% for req in requisitos %}
                        <tr>
                            <td><span class="badge bg-info text-dark">{{ req.serial }}</span></td>
                            <td><strong>{{ req.titulo }}</strong></td>
                            <td class="text-end">
                                <a href="{{ url_for('edit', id=req.id) }}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></a>
                                <a href="{{ url_for('delete', id=req.id) }}" class="btn btn-sm btn-outline-danger" onclick="return confirm('Excluir?')"><i class="fas fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
